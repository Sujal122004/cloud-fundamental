<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #da2e13;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML web page with some CSS styling and a JavaScript interaction.</p>
    
    <button onclick="showMessage()">Click Me!</button>
    <p id="message" style="color: blue; margin-top: 15px;"></p>
  </main>

  <footer>
    &copy; 2025 My Simple Web Page
  </footer>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Thanks for clicking the button!";
    }
  </script>

</body>
</html>
